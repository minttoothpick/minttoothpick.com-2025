{% extends "layouts/base.html" %}

{% block content %}
<div class="gallery">
  {% set items = collections[collectionName] %}
  {%- for item in items | reverse -%}
    <figure class="gallery-item">
      <a href="{{ item.url }}">
        <img src="{{ item.data.image }}" alt="">
      </a>
      {#
      <figcaption class="text-small">
        <p>{{ item.data.title }}</p>
      </figcaption>
      #}
    </figure>
  {%- endfor -%}
  </div>
{% endblock content %}
