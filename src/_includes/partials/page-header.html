{# If parent template/content file doesn't set a custom title, use page title #}
{% if not pageHeaderTitle %}{% set pageHeaderTitle = title | safe %}{% endif %}
{% if not pageHeaderClass %}{% set pageHeaderClass = "flow" %}{% endif %}

<header class="prose-width {{ pageHeaderClass }}"><!-- page-header -->
  <h1>{{ pageHeaderTitle | safe }}</h1>
</header>
